<div class="col-md-6">
    <form (ngSubmit)="onSubmit()" #contacto>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="mail.name" name="name">
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="mail.email" name="email">
        </div>
      
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" required [(ngModel)]="mail.subject" name="subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="textarea" class="form-control" id="message" required [(ngModel)]="mail.message" name="message">
        </div>
      
        <button type="submit" class="btn btn-success">Contacter</button>
      </form>
      
    
</div>

<div>
  <div class="header">
    <div class="body">
      <table class="table table-striped" *ngIf="emails">
        <tr>
        <th>Name</th><th>Email</th><th>Subject</th><th>Message</th>
        </tr>
        <tr *ngFor="let e of emails">
          <td>{{e.name}}</td>
          <td>{{e.email}}</td>
          <td>{{e.subject}}</td>
          <td>{{e.message}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
